<br />
<ol class="breadcrumb">
    <li class="active">System</li>
</ol>
<div class="panel panel-default">
  <div class="panel-heading background_title">System</div>
  <div class="panel-body">

    <div class="container-fluid">

        <form name="modelForm" novalidate="novalidate">
            <div class="form-group {{modelForm.system.$error.required ? 'has-error' : 'has-success'}} has-feedback">
                <label class="control-label" for="system">System Name</label>
                <input type="text" class="form-control" id="system" name="system" placeholder="System name" ng-model="system.name" required="required">
                <span class="glyphicon {{modelForm.system.$error.required ? 'glyphicon-remove' : 'glyphicon-ok'}} form-control-feedback" aria-hidden="true"></span>
            </div>

            <div class="form-group {{modelForm.description.$error.required ? 'has-error' : 'has-success'}} has-feedback">
                <label  class="control-label" for="description">Description</label>
                <input type="text" class="form-control" id="description" name="description" placeholder="Description" ng-model="system.description" required="required">
                <span class="glyphicon {{modelForm.description.$error.required ? 'glyphicon-remove' : 'glyphicon-ok'}} form-control-feedback" aria-hidden="true"></span>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-primary" data-ng-disabled="modelForm.$invalid" ng-click="add()">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
                </button>
            </div>

            <br/>
            <div class="list-group">
                <a class="list-group-item" data-ng-if="systems.length === 0">
                    <p class="list-group-item-text"> No systems...</p>
                </a>
                <a class="list-group-item" ng-repeat="item in systems">
                    <div class="media-body">
                        <h4 class="list-group-item-heading" data-ng-bind="item.name"></h4>
                        <p class="list-group-item-text" data-ng-bind="item.description"></p>
                    </div>
                    <div class="media-right">
                        <span data-toggle="tooltip" data-placement="bottom" title="View" >
                            <button type="button" class="btn btn-default" data-toggle="modal" data-ng-click="gotoItems(item.id)">
                                <span class="glyphicon glyphicon-eye-open"></span>
                            </button>
                        </span>
                    </div>
                    <div class="media-right">
                        <span data-toggle="tooltip" data-placement="bottom" title="Generate Documentation" >
                            <button type="button" class="btn btn-default" data-toggle="modal" data-ng-click="generateDocumentation(item.id)">
                                <span class="glyphicon glyphicon-download-alt"></span>
                            </button>
                        </span>
                    </div>
                    <div class="media-right">
                        <span data-toggle="tooltip" data-placement="bottom" title="Delete" >
                            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#deleteBox" data-ng-click="remove(item.id)">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </a>
            </div>
        </form>

    </div>

  </div>
</div>
