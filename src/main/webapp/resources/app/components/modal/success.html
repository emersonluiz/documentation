<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Success</title>
	</head>
	<body>
		<div class="panel panel-success" style="margin-bottom: 0px">
			<div class="panel-heading">
				<h3 id="panel-title" class="panel-title">Success</h3>
			</div>
			<div class="panel-body"><span data-ng-bind="message"></span></div>
			<div class="panel-footer" style="text-align: right;">
	            <button class="btn-success" data-ng-click="ok()">Ok</button>
	        </div>
		</div>
	</body>
</html>
