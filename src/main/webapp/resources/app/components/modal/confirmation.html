<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title><span data-ng-bind="translation.general.popup.confirmation.title"></span></title>
	</head>
	<body>
		<div class="panel panel-primary" style="margin-bottom: 0px">
			<div class="panel-heading">
				<h3 id="panel-title" class="panel-title"><span data-ng-bind="translation.general.popup.confirmation.title"></span></h3>
			</div>
			<div class="panel-body" ><span data-ng-bind="message"></span></div>
			<div class="panel-footer" style="text-align: right;">
	            <button class="btn-danger" data-ng-click="cancel()"><span data-ng-bind="translation.general.popup.confirmation.cancel"></span></button>
	            <button class="btn-primary" data-ng-click="ok()">Ok</button>
	        </div>
		</div>
	</body>
</html>
